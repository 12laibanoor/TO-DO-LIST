<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url('empty-showcase-abstract-pastel-color-background-3d-illustration-free-vector.jpg');
      background-repeat: repeat;
      background-size: cover;
    }

    nav {
      background-color: #f1f1f1;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    nav h1 {
      color: #626CD6;
    }

    .searchbar {
      display: flex;
      align-items: center;
    }

    .searchbar input {
      border-radius: 4px;
      height: 30px;
      padding: 5px;
    }

    .searchbar img {
      width: 25px;
      height: 25px;
      margin-left: -30px;
      cursor: pointer;
    }

    .wrapper {
      margin: 50px;
     justify-content: center;
     display: flex;
     gap: 25px;
    }

    .add-box {
      cursor: pointer;
      flex-direction: column;
      justify-content: center;
      border: #f1f1f1 solid;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      border-radius: 8px;
      height: 200px;
      width: 200px;
      padding: 10px;
      box-shadow: 0 2px 10px #414680;
    }

    .add-box .icon {
      height: 100px;
      width: 100px;
      color: #626CD6;
      font-size: 50px;
      border-radius: 50%;
      justify-content: center;
      display: flex;
      align-items: center;
      border: 2px dashed #626CD6;
      margin-top: 15px;
    }

    .add-box p {
      color: #626CD6;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: #626cd63a;
      padding-top: 50px;
    }

    .popup-box {
      background-color: #f1f1f1;
      width: 400px;
      height: 400px;
      border-radius: 4px;
      padding: 20px;
      margin: auto;
      margin-top: 70px;
      box-shadow: 0 2px 10px #414680;
    }

    .popup-box h2 {
      color: #626CD6;
    }

    .popup-box label {
      color: #626CD6;
    }

    .popup-box input,
    .popup-box textarea {
      width: 100%;
      font-size: 16px;
      margin-top: 5px;
    }

    .popup-box textarea {
      height: 120px;
    }

    .btn1 {
      width: 100%;
      height: 40px;
      font-size: 18px;
      background-color: #626CD6;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }
    
   #notes-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, 265px);
  gap: 20px;
  margin: 50px;
   }

    .close {
      position: absolute;
      right: 30px;
      top: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #626CD6;
    }

    .note-box {
      background-color: #f1f1f1;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 10px #414680;
      word-wrap: break-word;
      margin-left: 30px;
    }

    .note-box h3 {
      color: #626CD6;
      margin-bottom: 5px;
    }

    .note-box p {
      margin-bottom: 10px;
      color: #333;
    }

    .note-box small {
      color: gray;
      display: block;
      margin-bottom: 10px;
    }

    .note-buttons {
      display: flex;
      gap: 10px;
    }

    .note-buttons button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background-color:#e789e7;
      color: rgb(255, 255, 255);
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: white;
    }

    @media (max-width: 660px) {
      .wrapper {
        margin: 15px;
        gap: 15px;
      }

      .popup-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>My Notes App</h1>
    <div class="searchbar">
      <input type="text" placeholder="search your notes" />
      <img src="reaction-icon-to-posts-on-social-media-and-video-streaming-free-png.webp" alt="">
    </div>
  </nav>

  <div class="wrapper">
    <div class="add-box">
      <div class="icon">
        <h3 onclick="opennote()">+</h3>
      </div>
      <p>Add new note</p>
    </div>
  </div>

  <!-- Notes will appear here -->
  <div class="wrapper" id="notes-container"></div>

  <!-- Modal Popup -->
  <div id="id01" class="modal">
    <div class="popup-box">
      <span class="close" onclick="closemodel()">&#10006;</span>
      <h2>Add new notes</h2>
      <hr>
      <form onsubmit="return validatenote()">
        <label>Title</label>
        <input id="input-field" type="text" placeholder="Title" />
        <br><br>
        <label>Description</label>
        <textarea id="text-Area" placeholder="Write Your Notes"></textarea>
        <button class="btn1" type="submit">Add note</button>
      </form>
    </div>
  </div>
<script>
  let notes = [];

  // Close popup
  function closemodel() {
    document.getElementById('id01').style.display = 'none';
  }

  // Open popup
  function opennote(event) {
    document.getElementById('id01').style.display = 'block';
  }

  // Validate & Save note
  function validatenote() {
    let title = document.getElementById('input-field').value.trim();
    let description = document.getElementById('text-Area').value.trim();

    if (title === "") {
      alert("Title must be filled out");
      return false;
    }

    if (description === "") {
      alert("Please fill out notes");
      return false;
    }

    const note = {
      id: Date.now(), // unique ID
      title,
      description,
      date: new Date().toLocaleString()
    };

    notes.push(note);
    localStorage.setItem('myNotes', JSON.stringify(notes));
    renderNotes();
    document.getElementById('input-field').value = "";
    document.getElementById('text-Area').value = "";
    closemodel();
    return false;
  }

  // Render notes
  function renderNotes() {
    const notesContainer = document.getElementById('notes-container');
    notesContainer.innerHTML = "";

    notes.forEach(note => {
      const noteBox = document.createElement('div');
      noteBox.className = 'add-box note-box';
      noteBox.innerHTML = `
        <h3>${note.title}</h3>
        <p>${note.description}</p>
        <br>
        <small>${note.date}</small>
        <hr style="width:100%;">
        <br>
        <div class="note-buttons">
          <button class="edit-btn" onclick="editNote(${note.id})">Edit</button>
          <button class="delete-btn" onclick="deleteNote(${note.id})">Delete</button>
        </div>
      `;
      notesContainer.appendChild(noteBox);
    });
  }

  // Delete note
  function deleteNote(id) {
    let confirmDel = confirm("Are you sure you want to delete this note?");
  if (!confirmDel)Â return;
    notes = notes.filter(note => note.id !== id);
    localStorage.setItem('myNotes', JSON.stringify(notes));
    renderNotes();
  }

  // Edit note
  function editNote(id) {
    const note = notes.find(note => note.id === id);
    if (note) {
      document.getElementById('input-field').value = note.title;
      document.getElementById('text-Area').value = note.description;
      deleteNote(id); // remove old note
      opennote(); // reopen modal for editing
    }
  }

  // Search functionality
  document.addEventListener("DOMContentLoaded", () => {
    // Load from localStorage
    const storedNotes = localStorage.getItem('myNotes');
    if (storedNotes) {
      notes = JSON.parse(storedNotes);
      renderNotes();
    }

    // Search bar
    const searchInput = document.querySelector(".searchbar input");
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const noteBoxes = document.querySelectorAll("#notes-container .note-box");

      noteBoxes.forEach(note => {
        const title = note.querySelector("h3").textContent.toLowerCase();
        const description = note.querySelector("p").textContent.toLowerCase();

        if (title.includes(keyword) || description.includes(keyword)) {
          note.style.display = "block";
        } else {
          note.style.display = "none";
        }
      });
    });
  });
</script>
</body>
</html>
